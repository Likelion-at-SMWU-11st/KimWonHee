<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bodybox">
      <div class="mainbox">
        <section>
          <div class="title-box">
            <h1>KIM WONHEE</h1>
          </div>
          <h2>
            <!--style="background-color: yellowgreen; padding: 5px"-->
            숙명여자대학교 IT공학부 21학번 재학중
          </h2>
          <ul>
            <li>나이: 23</li>
            <li>지원 파트: 백엔드</li>
            <li>올해 멋사에서 얻어가고 싶은 것: 좋은 사람들과 성장한 나</li>
          </ul>
        </section>
        <section>
          <h2>요즘 마이 붐</h2>
          <p class="pp">요즘 좋아하는 음식: 베이글팩토리 햄샌드위치</p>
          <p class="pp">요즘 좋아하는 노래: wave to earth의 bad</p>
          <p class="pp">요즘 좋아하는 것: 블로그 쓰기</p>
        </section>
        <section>
          <hr />
          <br />
          <h2>MY SITE</h2>
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Instagram</h5>
                  <p class="card-text">인스타그램</p>
                  <a
                    href="https://www.instagram.com/nownonly"
                    class="btn btn-primary"
                    >Go to instagram</a
                  >
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">blog</h5>
                  <p class="card-text">네이버 블로그</p>
                  <a
                    href="https://blog.naver.com/kuromelocinamo"
                    class="btn btn-primary"
                    >Go Blog</a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>

        <!--toast-->
        <section id="toast">
          <br />
          <button type="button" class="btn btn-primary" id="liveToastBtn">
            안녕하세요!
          </button>
          <br /><br />

          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div
              id="liveToast"
              class="toast"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header">
                <strong class="me-auto">wonhee 🍀</strong>
                <small>now</small>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">
                안녕하세요! 반가워요. 행운 가득한 하루 보내세요!
              </div>
            </div>
          </div>
          <script>
            const toastTrigger = document.getElementById("liveToastBtn");
            const toastLiveExample = document.getElementById("liveToast");
            if (toastTrigger) {
              toastTrigger.addEventListener("click", () => {
                const toast = new bootstrap.Toast(toastLiveExample);
                toast.show();
              });
            }
          </script>
        </section>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
